<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sniffer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-600 mb-2">Página de Login</h1>
                <p class="text-gray-600">Teste de envio de credenciais</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nome de usuário</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Digite seu usuário" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Digite sua senha" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition font-medium"
                >
                    Fazer login
                </button>
            </form>
            
            <div id="message" class="mt-6 p-4 rounded-md hidden"></div>
        </div>
        
        <div class="bg-gray-50 px-8 py-4 text-center">
            <p class="text-sm text-gray-600">Projeto para testes de sniffer</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
